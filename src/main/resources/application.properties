spring.application.name=PlantNursery_new
spring.datasource.url=jdbc:postgresql://localhost:5433/PlantNursery
spring.datasource.username=worker
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# spring.jpa.hibernate.ddl-auto=update

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.placeholder-replacement=false
spring.flyway.url=jdbc:postgresql://localhost:5433/PlantNursery
spring.flyway.user=worker
spring.flyway.password=password